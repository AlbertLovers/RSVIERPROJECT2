<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Harrie and Marie-Claire</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}" />
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
    <h1 th:text="#{harrie.profile.profile}"></h1>

    <span th:text="#{harrie.klant.firstName}"></span>:
        <span th:text="${klant.voornaam}"></span><br/>

    <span th:text="#{harrie.klant.lastName}"></span>:
        <span th:text="${klant.achternaam}"></span><br/>

    <span th:text="#{harrie.klant.prefix}"></span>:
        <span th:text="${klant.tussenvoegsel}"></span><br/>

    <span th:text="#{harrie.klant.email}"></span>:
        <span th:text="${klant.email}"></span><br/>

    <span th:text="#{harrie.klant.dateCreated}"></span>:
        <span th:text="${klant.datumAanmaak}"></span><br />

    <span th:text="#{harrie.klant.active}"></span>:
        <span th:text="${klant.klantActief}"></span><br/>
</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
