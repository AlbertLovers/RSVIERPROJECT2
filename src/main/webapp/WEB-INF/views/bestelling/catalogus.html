<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Harrie and Marie-Claire</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<div id="header" th:include="page :: headerAuthenticated"></div>

	<div id="content">
		<h1>Catalogus</h1>


		<form method="POST" th:object="${catalogusForm}">
			<div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>
			<table border="1">
				<tr>
					<td>Artikel</td>
					<td>prijs</td>
					<td>Verwachtte levertijd</td>
					<td>Aantal</td>
				</tr>

				<tr th:each="art,iterationStatus : ${artikelen}">
					<td th:text="${art.artikelNaam}">Artikelnaam</td>
					<td th:text="${art.artikelPrijs}">prijs</td>
					<td th:text="${art.verwachteLevertijd}">levertijd</td>
					<td><input type="text" th:field="*{aantal}"
                           th:class="${#fields.hasErrors('aantal')}? 'error'" /></td>
				</tr>

			</table>
		</form>
	</div>

	<div id="footer" th:include="page :: copy"></div>

</body>
</html>
